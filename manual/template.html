<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>{{TITLE}}</title>
<style>
:root{--ink:#0b0b0b;--muted:#64748b;--bg:#f7f7f7;--panel:#fff;--line:#e5e7eb;--pill:#111827;--pillText:#fff}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
header{position:sticky;top:0;z-index:10;background:#ffffffcc;backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--line)}
.wrap{max-width:1100px;margin:0 auto;padding:14px 16px}
.brand{font-weight:800} .pill{display:inline-block;background:var(--pill);color:var(--pillText);border-radius:9999px;padding:4px 10px;font-size:12px;margin-left:8px}
main{max-width:1100px;margin:0 auto;padding:18px 16px}
.section{background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:18px;margin:14px 0}
.kicker{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.08em;margin-bottom:6px}
h1{font-size:24px;margin:6px 0 12px} h2{font-size:20px;margin:6px 0 8px} h3{font-size:16px;margin:8px 0 6px}
.hr{height:1px;background:var(--line);margin:12px 0}
.grid{display:grid;gap:12px} @media (min-width: 780px){ .grid.two{grid-template-columns:1fr 1fr} .grid.three{grid-template-columns:1fr 1fr 1fr} }
.card{border:1px solid var(--line);border-radius:14px;background:#fff;padding:12px}
.tag{font-size:11px;color:#475569;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:9999px;padding:2px 8px;display:inline-block;margin-right:6px}
.note{font-size:13px;color:#475569}
.callout{border-left:4px solid #111827;background:#f8fafc;padding:10px 12px;border-radius:10px}
.placeholder{display:flex;align-items:center;justify-content:center;background:#f1f5f9;border:1px dashed #cbd5e1;color:#64748b;border-radius:12px;height:160px}
.toc{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0} .toc a{border:1px solid var(--line);border-radius:9999px;padding:6px 10px;background:#fff;text-decoration:none;color:inherit}
.meta{color:#94a3b8;font-size:12px;margin-top:6px}
a{color:#2563eb;text-decoration:none} a:hover{text-decoration:underline}
.content :is(img,figure){display:none !important} /* images hidden by default */
footer{color:#6b7280;text-align:center;padding:26px 0}
</style>
</head>
<body>
<header>
  <div class="wrap"><span class="brand">Manual â€” Study Version</span><span class="pill">Original layout not reproduced</span></div>
</header>
<main>
  {{BODY}}
  <footer><p>{{FOOTER}}</p></footer>
</main>
</body>
</html>
