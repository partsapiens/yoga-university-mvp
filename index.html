<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga University - AI Flow Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            cursor: pointer;
        }
        
        .nav-links a.active {
            color: #667eea;
        }
        
        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: #555;
            border: 1px solid #ddd;
        }
        
        .main-content {
            background: white;
            margin: 2rem 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .tab-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .tab-btn {
            flex: 1;
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 2rem;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Enhanced Pose Cards */
        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        .poses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .pose-card {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            background: white;
            position: relative;
        }
        
        .pose-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        .pose-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .pose-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pose-info {
            padding: 1.5rem;
        }
        
        .pose-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .pose-sanskrit {
            font-style: italic;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .pose-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-beginner { background: #e8f5e8; color: #2d7d2d; }
        .badge-intermediate { background: #fff3cd; color: #856404; }
        .badge-advanced { background: #f8d7da; color: #721c24; }
        
        .anatomical-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .anatomical-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .pose-details {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }
        
        .benefits-list {
            margin-top: 0.5rem;
        }
        
        .benefits-list ul {
            margin-left: 1rem;
            margin-top: 0.25rem;
        }
        
        .benefits-list li {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pose-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 2rem;
        }
        
        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .modal-body {
            padding: 1.5rem 2rem 2rem;
        }
        
        .section {
            margin-bottom: 1.5rem;
        }
        
        .section h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        /* Flow Builder styles remain the same as before */
        .flow-builder {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: 600px;
        }
        
        .pose-palette {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .palette-pose {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .palette-pose:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }
        
        .pose-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .flow-timeline {
            background: white;
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            min-height: 500px;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .flow-builder {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .poses-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Yoga University</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-tab="poses">Poses</a></li>
                <li><a href="#" class="nav-link" data-tab="flows">Flow Builder</a></li>
                <li><a href="#" class="nav-link" data-tab="journal">Journal</a></li>
            </ul>
            <div>
                <a href="#" class="btn btn-secondary">Sign In</a>
                <a href="#" class="btn btn-primary">Get Started</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="poses">Pose Library</button>
                <button class="tab-btn" data-tab="flows">Flow Builder</button>
                <button class="tab-btn" data-tab="journal">Journal</button>
            </div>

            <!-- Enhanced Pose Library Tab -->
            <div class="tab-content active" id="poses-tab">
                <div class="search-filters">
                    <input type="text" class="search-input" placeholder="Search poses..." id="pose-search">
                    <select class="filter-select" id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Standing">Standing</option>
                        <option value="Hip Openers">Hip Openers</option>
                        <option value="Backbends">Backbends</option>
                        <option value="Forward Folds">Forward Folds</option>
                        <option value="Twists">Twists</option>
                        <option value="Inversions">Inversions</option>
                        <option value="Arm Balances">Arm Balances</option>
                        <option value="Core">Core</option>
                        <option value="Restorative">Restorative</option>
                    </select>
                    <select class="filter-select" id="level-filter">
                        <option value="">All Levels</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                    <select class="filter-select" id="focus-filter">
                        <option value="">All Focus Areas</option>
                        <option value="hamstrings">Hamstrings</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="hips">Hips</option>
                        <option value="spine">Spine</option>
                        <option value="core">Core</option>
                        <option value="legs">Legs</option>
                    </select>
                </div>
                
                <div id="loading-poses" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading poses from database...</p>
                </div>
                
                <div class="poses-grid" id="poses-grid" style="display: none;">
                    <!-- Enhanced poses populated by JavaScript -->
                </div>
            </div>

            <!-- Flow Builder Tab (same as before) -->
            <div class="tab-content" id="flows-tab">
                <div class="flow-builder">
                    <div class="pose-palette">
                        <h3 style="margin-bottom: 1rem;">Pose Palette</h3>
                        <div id="palette-poses">
                            <!-- Palette poses populated by JavaScript -->
                        </div>
                    </div>
                    
                    <div>
                        <div class="flow-timeline" id="flow-timeline">
                            <div class="empty-state">
                                <div class="empty-state-icon">🧘‍♀️</div>
                                <p>Select your goal to start building</p>
                                <div style="margin-top: 2rem;">
                                    <h4 style="margin-bottom: 1rem;">What's your focus?</h4>
                                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; max-width: 300px; margin: 0 auto;">
                                        <button class="btn btn-secondary" onclick="setGoal('Hips')">Hips</button>
                                        <button class="btn btn-secondary" onclick="setGoal('Shoulders')">Shoulders</button>
                                        <button class="btn btn-secondary" onclick="setGoal('Back')">Back</button>
                                        <button class="btn btn-secondary" onclick="setGoal('Balance')">Balance</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Journal Tab (same as before) -->
            <div class="tab-content" id="journal-tab">
                <div style="text-align: center; padding: 3rem; color: #666;">
                    <p>Journal functionality coming soon!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pose Detail Modal -->
    <div class="pose-modal" id="pose-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closePoseModal()">&times;</button>
                <div id="modal-pose-title"></div>
                <div id="modal-pose-sanskrit"></div>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        // YOU NEED TO REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'
        
        // Remove the line below and uncomment the line above once you add your credentials
        console.warn('⚠️ Please add your Supabase credentials to connect to the database')
        
        let supabase;
        if (SUPABASE_URL !== 'YOUR_SUPABASE_URL_HERE') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        }

        let allPoses = [];
        let filteredPoses = [];
        let currentFlow = {
            steps: [],
            goal: null
        };

        // Enhanced Pose Management
        class PoseManager {
            constructor() {
                this.poses = [];
                this.loaded = false;
            }

            async loadPoses() {
                try {
                    console.log('🔄 Loading poses from Supabase...');
                    
                    const { data, error } = await supabase
                        .from('poses')
                        .select('*')
                        .order('name');

                    if (error) {
                        console.error('❌ Error loading poses:', error);
                        // Fall back to demo data if database is empty or has issues
                        this.poses = this.getDemoData();
                        console.log('📝 Using demo data as fallback');
                    } else if (data && data.length > 0) {
                        console.log(`✅ Loaded ${data.length} poses from database`);
                        this.poses = data.map(pose => ({
                            ...pose,
                            holdTime: pose.hold_time || 30,
                            otherSide: pose.other_side_slug,
                            anatomicalFocus: pose.anatomical_focus || [],
                            benefits: pose.benefits || []
                        }));
                    } else {
                        console.log('📝 No poses found in database, using demo data');
                        this.poses = this.getDemoData();
                    }

                    this.loaded = true;
                    return this.poses;
                } catch (error) {
                    console.error('❌ Error connecting to database:', error);
                    this.poses = this.getDemoData();
                    this.loaded = true;
                    return this.poses;
                }
            }

            getDemoData() {
                return [
                    {
                        id: "mountain",
                        name: "Mountain Pose",
                        sanskrit: "Tadasana",
                        category: "Standing",
                        level: "Beginner",
                        icon: "🏔️",
                        holdTime: 30,
                        instructions: "Stand tall with feet hip-width apart, arms at sides. Engage legs, lengthen spine, breathe deeply.",
                        modifications: "Use wall support for balance. Place block between thighs to engage legs.",
                        contraindications: "Low blood pressure, headache",
                        anatomicalFocus: ["legs", "core", "posture"],
                        benefits: ["Improves posture", "Strengthens legs", "Increases awareness"]
                    },
                    {
                        id: "warrior-2-r",
                        name: "Warrior II (Right)",
                        sanskrit: "Virabhadrasana II",
                        category: "Standing",
                        level: "Intermediate",
                        icon: "⚔️",
                        holdTime: 45,
                        otherSide: "warrior-2-l",
                        instructions: "Step right foot back, bend left knee over ankle, extend arms parallel to floor.",
                        modifications: "Use block under front thigh, shorten stance for less intensity.",
                        contraindications: "Knee injury, high blood pressure",
                        anatomicalFocus: ["legs", "hips", "shoulders"],
                        benefits: ["Strengthens legs", "Opens hips", "Builds endurance"]
                    },
                    {
                        id: "down-dog",
                        name: "Downward Dog",
                        sanskrit: "Adho Mukha Svanasana",
                        category: "Inversions",
                        level: "Beginner",
                        icon: "🐕",
                        holdTime: 30,
                        instructions: "From hands and knees, tuck toes, lift hips up and back. Straighten legs, create inverted V shape.",
                        modifications: "Bend knees, use blocks under hands, pedal feet.",
                        contraindications: "Wrist injury, late pregnancy, high blood pressure",
                        anatomicalFocus: ["shoulders", "hamstrings", "calves"],
                        benefits: ["Strengthens arms", "Stretches hamstrings", "Calms mind"]
                    },
                    {
                        id: "child",
                        name: "Child's Pose",
                        sanskrit: "Balasana",
                        category: "Restorative",
                        level: "Beginner",
                        icon: "🧘‍♀️",
                        holdTime: 60,
                        instructions: "Kneel, touch big toes together, widen knees, fold forward with arms extended or by sides.",
                        modifications: "Place pillow between legs, support head with block.",
                        contraindications: "Knee injury, pregnancy (modify with wide knees)",
                        anatomicalFocus: ["hips", "spine"],
                        benefits: ["Relieves stress", "Stretches hips", "Calms nervous system"]
                    }
                ];
            }

            filterPoses(searchTerm = '', category = '', level = '', focus = '') {
                return this.poses.filter(pose => {
                    const matchesSearch = pose.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         pose.sanskrit.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = !category || pose.category === category;
                    const matchesLevel = !level || pose.level === level;
                    const matchesFocus = !focus || (pose.anatomicalFocus && pose.anatomicalFocus.includes(focus));
                    
                    return matchesSearch && matchesCategory && matchesLevel && matchesFocus;
                });
            }
        }

        const poseManager = new PoseManager();

        // Enhanced UI Functions
        function renderPoseCard(pose) {
            const benefitsList = pose.benefits && pose.benefits.length > 0 
                ? `<div class="benefits-list">
                     <strong>Benefits:</strong>
                     <ul>${pose.benefits.map(benefit => `<li>${benefit}</li>`).join('')}</ul>
                   </div>`
                : '';

            const anatomicalTags = pose.anatomicalFocus && pose.anatomicalFocus.length > 0
                ? `<div class="anatomical-tags">
                     ${pose.anatomicalFocus.map(focus => `<span class="anatomical-tag">${focus}</span>`).join('')}
                   </div>`
                : '';

            return `
                <div class="pose-card" onclick="openPoseModal('${pose.id}')">
                    <div class="pose-image">
                        ${pose.image_url ? `<img src="${pose.image_url}" alt="${pose.name}">` : pose.icon}
                    </div>
                    <div class="pose-info">
                        <div class="pose-title">${pose.name}</div>
                        <div class="pose-sanskrit">${pose.sanskrit}</div>
                        <div class="pose-meta">
                            <span class="badge badge-${pose.level.toLowerCase()}">${pose.level}</span>
                            <span class="badge" style="background: #e9ecef; color: #555;">${pose.category}</span>
                            <span class="badge" style="background: #f0f4ff; color: #667eea;">${pose.holdTime}s</span>
                        </div>
                        ${anatomicalTags}
                        <div class="pose-details">
                            ${pose.instructions ? pose.instructions.substring(0, 100) + '...' : 'Detailed instructions available in pose view.'}
                            ${benefitsList}
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderPoses() {
            const grid = document.getElementById('poses-grid');
            const loading = document.getElementById('loading-poses');
            
            if (!poseManager.loaded) {
                await poseManager.loadPoses();
                allPoses = poseManager.poses;
                filteredPoses = [...allPoses];
                
                // Hide loading, show grid
                loading.style.display = 'none';
                grid.style.display = 'grid';
            }
            
            grid.innerHTML = filteredPoses.map(renderPoseCard).join('');
        }

        function openPoseModal(poseId) {
            const pose = allPoses.find(p => p.id === poseId);
            if (!pose) return;

            const modal = document.getElementById('pose-modal');
            const titleEl = document.getElementById('modal-pose-title');
            const sanskritEl = document.getElementById('modal-pose-sanskrit');
            const bodyEl = document.getElementById('modal-body');

            titleEl.innerHTML = `<h2>${pose.name}</h2>`;
            sanskritEl.innerHTML = `<em>${pose.sanskrit}</em>`;

            const anatomicalTags = pose.anatomicalFocus && pose.anatomicalFocus.length > 0
                ? `<div class="anatomical-tags">
                     ${pose.anatomicalFocus.map(focus => `<span class="anatomical-tag">${focus}</span>`).join('')}
                   </div>`
                : '';

            bodyEl.innerHTML = `
                <div class="section">
                    <span class="badge badge-${pose.level.toLowerCase()}">${pose.level}</span>
                    <span class="badge" style="background: #e9ecef; color: #555; margin-left: 0.5rem;">${pose.category}</span>
                    <span class="badge" style="background: #f0f4ff; color: #667eea; margin-left: 0.5rem;">Hold ${pose.holdTime}s</span>
                </div>
                
                ${anatomicalTags}
                
                ${pose.instructions ? `
                    <div class="section">
                        <h4>Instructions</h4>
                        <p>${pose.instructions}</p>
                    </div>
                ` : ''}
                
                ${pose.benefits && pose.benefits.length > 0 ? `
                    <div class="section">
                        <h4>Benefits</h4>
                        <ul>
                            ${pose.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${pose.modifications ? `
                    <div class="section">
                        <h4>Modifications</h4>
                        <p>${pose.modifications}</p>
                    </div>
                ` : ''}
                
                ${pose.contraindications ? `
                    <div class="section">
                        <h4>Contraindications</h4>
                        <p style="color: #dc3545; font-weight: 500;">${pose.contraindications}</p>
                    </div>
                ` : ''}
                
                <div class="section">
                    <button class="btn btn-primary" onclick="addPoseToFlow('${pose.id}'); closePoseModal();">
                        Add to Flow
                    </button>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closePoseModal() {
            document.getElementById('pose-modal').style.display = 'none';
        }

        // Enhanced search and filtering
        function setupFilters() {
            const searchInput = document.getElementById('pose-search');
            const categoryFilter = document.getElementById('category-filter');
            const levelFilter = document.getElementById('level-filter');
            const focusFilter = document.getElementById('focus-filter');

            function applyFilters() {
                const searchTerm = searchInput.value;
                const category = categoryFilter.value;
                const level = levelFilter.value;
                const focus = focusFilter.value;

                filteredPoses = poseManager.filterPoses(searchTerm, category, level, focus);
                
                const grid = document.getElementById('poses-grid');
                grid.innerHTML = filteredPoses.map(renderPoseCard).join('');
            }

            searchInput?.addEventListener('input', applyFilters);
            categoryFilter?.addEventListener('change', applyFilters);
            levelFilter?.addEventListener('change', applyFilters);
            focusFilter?.addEventListener('change', applyFilters);
        }

        // Tab switching
        document.querySelectorAll('.tab-btn, .nav-link').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const tabName = this.dataset.tab;
                switchTab(tabName);
            });
        });

        function switchTab(tabName) {
            // Update active states
            document.querySelectorAll('.tab-btn, .nav-link').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Activate selected tab
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'poses') {
                renderPoses();
            }
        }

        // Flow building functions (simplified for demo)
        function setGoal(goal) {
            currentFlow.goal = goal;
            console.log('Goal set:', goal);
        }

        function addPoseToFlow(poseId) {
            const pose = allPoses.find(p => p.id === poseId);
            if (!pose) return;

            currentFlow.steps.push({
                poseId: pose.id,
                holdSeconds: pose.holdTime
            });

            console.log('Added to flow:', pose.name);
        }

        // Initialize the app
        async function initialize() {
            setupFilters();
            await renderPoses();
            
            // Close modal when clicking outside
            document.getElementById('pose-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePoseModal();
                }
            });
        }

        // Start the app
        initialize();
    </script>
</body>
</html>
