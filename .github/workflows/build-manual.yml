name: Build Manual (Study Mode)
on:
  workflow_dispatch:
  push:
    branches: [ manual/reflow-study-mode ]
    paths:
      - "content/manual/pages/**"
      - "manual/**"
      - "scripts/reflow-manual.js"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run build:manual
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: manual-dist
          path: dist/manual